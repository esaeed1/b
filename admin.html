<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin and Customer Pages</title>
</head>
<body>
<div class="admin-container" id="admin-container">
    <h1>Admin Page 334</h1>
    <div>
        <label for="upc">UPC Code:</label>
        <input type="text" id="upc" placeholder="Enter UPC Code">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" placeholder="Enter Quantity">
        <button id="add-item-btn">Add Item</button>
    </div>

    <h2>Upload CSV 5</h2>
    <div>
        <label for="csv-upload">Upload CSV:</label>
        <input type="file" id="csv-upload" accept=".csv">
        <button id="upload-csv-btn">Upload CSV</button>
    </div>

    <h2>Items</h2>
    <div id="admin-items"></div>
</div>

<script type="module" src="script2.js"></script>
</body>
</html>
